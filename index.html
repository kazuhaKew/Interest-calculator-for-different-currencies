    <title>Foizlarni hisoblash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <script>
        function calculatePercentage(id) {
            const total = parseFloat(document.getElementById("total-" + id).value);
            const percentage = parseFloat(document.getElementById("percentage-" + id).value);
            if (isNaN(total) || isNaN(percentage)) {
                document.getElementById("result-" + id).textContent = ""; // Очистить результат при некорректном вводе
                return;
            }
            const result = (total * percentage) / 100;
            document.getElementById("result-" + id).textContent = `${percentage}% от ${total} ${id} = ${result} ${id}`;
        }

        window.onload = function() {
            const currencies = ["uzs", "rub", "usd", "eur", "jpy", "nzd", "aud", "chf", "gbp"];
            currencies.forEach(currency => {
                document.getElementById("total-" + currency).addEventListener("input", () => calculatePercentage(currency));
                document.getElementById("percentage-" + currency).addEventListener("input", () => calculatePercentage(currency));
            });
        };
    </script>
</head>
